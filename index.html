<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      
       <div class="calculator">
           <input type="text" id="input" placeholder="0">

           <div class="btn">
             <button  class="chg" id="clear">C</button>
             <button  class="chg" id="mod" value="%">%</button>
             <button  class="chg" id="del">X</button>
             <button  class="chg" id="/" value="/">/</button>

             <button  class="chg" id="7" value="7">7</button>
             <button  class="chg" id="8" value="8">8</button>
             <button  class="chg" id="9" value="9">9</button>
             <button  class="chg" id="*" value="*">*</button>

             <button  class="chg" id="4" value="4">4</button>
             <button  class="chg" id="5" value="5">5</button>
             <button  class="chg" id="6" value="6">6</button>
             <button  class="chg" id="-" value="-">-</button>

              <button  class="chg" id="1" value="1">1</button>
              <button  class="chg" id="2" value="2">2</button>
              <button  class="chg" id="3" value="3">3</button>
              <button  class="chg" id="+" value="+">+</button>
              
              <button  class="chg" id="00" value="00">00</button>
              <button  class="chg" id="." value=".">.</button>
              <button  class="chg" id="0" value="0">0</button>       
              <button  class="chg" id="equal">=</button>
           </div>
       </div>

    </div>
     
     <script src="index.js"></script>
</body>
</html>
